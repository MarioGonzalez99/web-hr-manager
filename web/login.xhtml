<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>index</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <p:growl id="messages" globalOnly="true" showDetail="true" showSummary="true" />
            <p:messages id="messagesAll"/>
        </div>

        <div id="content" class="center_content">
            <h:form>
                <p:panel header="Inicio de sesion">
                    <p:panelGrid columns="2">
                        <h:outputText value="Username: " />
                        <p:inputText id="username" value="#{userSession.user.username}"/>
                        <h:outputText value="Password: " />
                        <p:password id="password" value="#{userSession.user.password}" />
                    </p:panelGrid>
                    <p:commandButton value="Log-In" id="Log-in" actionListener="#{userSession.userValidation}" update=":messages :messagesAll"/>
                </p:panel>
            </h:form>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <h:outputLabel value="...Loading..."/>
            </p:dialog>
        </div>


    </h:body>

</html>
