<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templateA.xhtml">

            <ui:define name="content">
                <h3>User Creation Page</h3>
                <h:form>
                    <div class="ui-fluid">
                        <p:panel header="Nuevo Usuario">

                            <h:panelGrid columns="4" cellpadding="7">
                                <div>
                                    <p:outputLabel for="username" value="Nombre de Usuario" />
                                    <p:inputText id="username" value="#{userCreationMB.username}" required="true"  requiredMessage="Ingrese un nombre de usuario" validatorMessage="No se permiten espacios">
                                        <p:keyFilter regEx="/^\S*$/"/>  
                                        <p:clientValidator event="keyup"/>
                                    </p:inputText>
                                    <p:message for="username"/>
                                </div>
                                <div>
                                    <p:outputLabel for="password" value="Contraseña" />
                                    <p:password id="password" value="#{userCreationMB.password}" feedback="true" required="true" requiredMessage="Ingresa una Contraseña"/>
                                    <p:message for="password"/>
                                </div>
                                <div>
                                    <p:outputLabel for="rol" value="Rol de Usuario" />
                                    <p:selectOneMenu id="rol" value="#{userCreationMB.rol}" required="true" requiredMessage="Seleccione un Rol">
                                        <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Admin" itemValue="Admin" />
                                        <f:selectItem itemLabel="RRHH" itemValue="RRHH" />
                                    </p:selectOneMenu>
                                    <p:message for="rol"/>
                                </div>
                                <p:commandButton value="Crear Usuario" ajax="false" actionListener="#{userCreationMB.createUser()}" update=":messages" style="margin-top: 20px" validateClient="true"/>
                                <p:commandButton value="Reset" type="reset" style="margin-top: 20px; margin-right: 20px"/>
                            </h:panelGrid>
                        </p:panel>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
