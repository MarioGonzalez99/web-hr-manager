<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:outputText value="Index" />

                <style type="text/css"> 
                    .ui-dataview-list .ui-dataview-row {
                        border-bottom: 1px solid #A8A8A8;
                        padding: 25px 10px;
                    }

                    .detail {
                        width: 85%;
                        padding-left: 30px;
                    }
                </style>

                <h:form id="form">
                    <p:dataView var="employee" value="#{employeesMB.employees}"
                                gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                        <p:dataViewGridItem>
                            <p:panel header="#{employee.empNombre} #{employee.empApellido}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <h:graphicImage value="resources/images/#{employee.depNombre.depNombre}.png" style="width: 30%"/> 
                                    <h:outputText value="ID: #{employee.empId}" />

                                    <p:commandLink update=":form:employeeDetail" oncomplete="PF('employeeDialog').show()" title="View Detail">
                                        <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                        <f:setPropertyActionListener value="#{employee}" target="#{employeesMB.selectedEmployee}" />
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:panel>
                        </p:dataViewGridItem>

                        <p:dataViewListItem>
                            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                                <h:graphicImage value="resources/images/#{employee.depNombre.depNombre}.png"/> 

                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Id:" />
                                        <h:outputText value="#{employee.empId}" style="font-weight: bold"/>

                                        <h:outputText value="Nombre:" />
                                        <h:outputText value="#{employee.empNombre}" style="font-weight: bold"/>

                                        <h:outputText value="Apellido:" />
                                        <h:outputText value="#{employee.empApellido}" style="font-weight: bold"/>
                                        
                                        <h:outputText value="Departamento" />
                                        <h:outputText value="#{employee.depNombre.depNombre}" style="font-weight: bold"/>
                                    </h:panelGrid>
                                </p:outputPanel>

                                <p:commandLink update=":form:employeeDetail" oncomplete="PF('employeeDialog').show()" title="View Detail">
                                    <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                    <f:setPropertyActionListener value="#{employee}" target="#{employeesMB.selectedEmployee}" />
                                </p:commandLink>
                            </h:panelGrid>
                        </p:dataViewListItem>
                    </p:dataView>

                    <p:dialog header="Employee Info" widgetVar="employeeDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="employeeDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" rendered="#{not empty employeesMB.selectedEmployee}" columnClasses="label,value">
                                <f:facet name="header">
                                    <h:graphicImage value="resources/images/#{employeesMB.selectedEmployee.depNombre.depNombre}.png" style="background-color: #fff"/> 
                                </f:facet>

                                <h:outputText value="Id:" />
                                <h:outputText value="#{employeesMB.selectedEmployee.empId}" />

                                <h:outputText value="Nombre:" />
                                <h:outputText value="#{employeesMB.selectedEmployee.empNombre}" />

                                <h:outputText value="Apellido:" />
                                <h:outputText value="#{employeesMB.selectedEmployee.empApellido}"/>

                                <h:outputText value="Genero:" />
                                <h:outputText value="#{employeesMB.selectedEmployee.empGenero}" />
                                
                                <h:outputText value="Correo:" />
                                <h:outputText value="#{employeesMB.selectedEmployee.empCorreo}" />
                                
                                <h:outputText value="Fecha Nacimiento:" />
                                <h:outputText value="#{employeesMB.selectedEmployee.empFechaNacimiento}" />
                                
                                <h:outputText value="Fecha Contratacion:" />
                                <h:outputText value="#{employeesMB.selectedEmployee.empFechaContratacion}" />
                                
                                <h:outputText value="Departamento:" />
                                <h:outputText value="#{employeesMB.selectedEmployee.depNombre.depNombre}" />
                                
                                <h:outputText value="Id Jefe:" />
                                <h:outputText value="#{employeesMB.selectedEmployee.empIdJefe.empId}" />
                                
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
